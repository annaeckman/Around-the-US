<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="anna eckman" />
    <meta name="description" content="here's a description of this website" />
    <meta name="keywords" content="explorer, national parks, cousteau" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-the-us.png')%>"
          alt="text saying Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="smiling Jacques in a red hat"
            />
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit button"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            aria-label="add button"
            type="button"
            class="profile__add-button profile__add-button_inactive"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy;2024 Around The U.S.</p>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form
          name="edit-profile-form"
          class="modal__form"
          id="edit-profile-form"
        >
          <input
            name="name"
            id="name"
            type="text"
            placeholder="Name"
            class="modal__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="name-error"></span>
          <input
            name="job"
            id="job"
            type="text"
            placeholder="Job Description"
            class="modal__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="job-error"></span>
          <button disabled type="submit" class="modal__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New place</h2>
        <form name="add-card-form" class="modal__form" id="add-card-form">
          <input
            name="title"
            id="title"
            type="text"
            placeholder="Title"
            class="modal__input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="modal__error" id="title-error"></span>
          <input
            name="url"
            id="url"
            placeholder="Image URL"
            type="url"
            class="modal__input"
            required
          />
          <span class="modal__error" id="url-error"></span>
          <button disabled type="submit" class="modal__submit-button">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__preview__close"
          id="preview-image-close-button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <p class="modal__picture-subtitle"></p>
      </div>
    </div>

    <!-- Delete Card Confirm Modal-->

    <div class="modal" id="delete-confirm-modal">
      <div class="modal__container modal__delete-container">
        <button class="modal__close"></button>
        <form name="delete-confirm-form" class="modal__form">
          <h2 class="modal__heading modal__delete-heading">Are you sure?</h2>
          <button
            type="submit"
            class="modal__submit-button modal__submit-avatar-button"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Edit Avatar Modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <form name="edit-avatar-form" class="modal__form" id="edit-avatar-form">
          <button class="modal__close"></button>
          <h2 class="modal__heading">Change profile picture</h2>
          <input
            name="url"
            id="url"
            placeholder="Image URL"
            type="url"
            class="modal__input"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="url-error"></span>
          <button disabled type="submit" class="modal__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          aria-label="delete button"
          type="button"
          class="card__delete-button"
        ></button>
        <div class="card__text">
          <h2 class="card__title"></h2>
          <button
            aria-label="like button"
            type="button"
            class="card__heart-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
