<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="anna eckman" />
    <meta name="description" content="here's a description of this website" />
    <meta name="keywords" content="explorer, national parks, cousteau" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-the-us.png"
          alt="text saying Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="smiling Jacques in a red hat"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit button"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            aria-label="add button"
            type="button"
            class="profile__add-button profile__add-button_inactive"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy;2024 Around The U.S.</p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input name="name" type="text" class="modal__name" />
          <input name="subtitle" type="text" class="modal__subtitle" />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__text">
          <h2 class="card__title"></h2>
          <button
            aria-label="like button"
            type="button"
            class="card__heart-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
